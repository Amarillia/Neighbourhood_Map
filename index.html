<!DOCTYPE html>
<html>
	<head>
		<title>Neighbourhood Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-faded">
			<div class="container">
				<div class="navbar navbar-fixed-top navbar-dark bg-inverse">
					<h1>EXPLORE YOUR NEIGHBOURHOOD</h1>
					<ul class="nav navbar-nav">
						<li class="nav-item active">
						<a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
						<a class="nav-link" href="#">ABOUT</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<header>
		<h1>NEIGHBOURHOOD MAP</h1>
		</header>
		<div class="container">
			      <div class="options-box">
				<h1>Find Your New NYC Home</h1>
				<div>
				  <input id="show-listings" type="button" value="Show Listings">
				  <input id="hide-listings" type="button" value="Hide Listings">
				  <hr>
				  <span class="text"> Draw a shape to search within it for homes!</span>
				  <input id="toggle-drawing"  type="button" value="Drawing Tools">
				</div>
			      </div>
		</div>

		<div>
			<button id="trafficToggle" class="btn bg-gray" type="button">TOGGLE TRAFFIC LAYER</button>
		</div>

		<div id="floating-panel">
		      <input id="address" type="textbox" VALUE="Red Fort, Delhi">
		      <input id="submit" type="button" value="Geocode">
		      <div id="firstComponent">
		      </div>
		      <div id="secondComponent">
		      </div>
		</div>
		<div id="map"></div>
		<div id="pano"></div>

		<div class="footer" id="footer">
			<div class="container">
				<div class="row">
					<div class="col-lg-3  col-md-3 col-sm-6 col-xs-12 ">
					<h3>CONTACT</h3>
						<ul>
							<li>
								<div class="input-append newsletter-box text-center">
								<input type="text" class="full text-center" placeholder="EMAIL ">
								<button class="btn  bg-gray" type="button"> SUBMIT </button>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!--/.row--> 
			</div>
			<!--/.container--> 
		</div>
		<!--/.footer-->

	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCjo4bDlh2pdMwbz3rCXmgdwooAyyiHawc&v=3&callback=initMap"></script>
	<script src="js/main.js" async defer></script>
	<script src="js/Library/jQuery.js" async defer></script>

	</body>
</html>
